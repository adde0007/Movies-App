<!DOCTYPE html>
<html lang="en" dir="ltr" data-cast-api-enabled="true">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="movie.css">
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <header>
        <div class="logo">ADDE Movies</div>
        <form id="form">
            <input  type="text"  id ="search" class="search" placeholder = "Search Movie">
            <button  class="btn">Search Movie</button>
        </form>
    </header>

    <div id="tags"></div>

    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id = "overlay-content">

        </div>
      
        <a href="javascript:void(0)" class="arrow left-arrow" id = "left-arrow" >&#8656;</a>
        <a href="javascript:void(0)" class="arrow right-arrow" id = "right-arrow" >&#8658;</a>
     
    </div>

    <div id="main">
        <!-- the code is generated by js -->
    </div>
    
    <div class="pagination">
        <div class="page" id="prev"> Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page ></div>
    </div>

    <script src="movie.js"></script>
</body>
</html>
